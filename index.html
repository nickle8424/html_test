<!DOCTYPE html>
<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>CuttingBoard </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <input id="cbLength" min="0" type="number" onchange="updateLength();" value="15">Cutting Board Length </input></br>
        <input id="cbWidth" min="0" type="number" readonly="readonly" >Cutting Board Width </input></br>
        <input id="plkHeight" min="0" type="number" step=".25" value=".75">Plank Board height </input></br>
        <table id="wood_list"> </table >
        <button id="add_wood" type="button"> Add Wood</button> </br>
        <input id="flip_chk_box" type="checkbox" value="true" checked onchange="drawCanvas();">Alternate Cuts</input></br>
	    <canvas id="glueUp" width="300" height="150" style="border:1px solid #d3d3d3;"></canvas></br>
	    <canvas id="cboard" width="600" height="350" style="border:1px solid #d3d3d3;"></canvas>
        <script src="app.js"></script>
    </body>
</html>
